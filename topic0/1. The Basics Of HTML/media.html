<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="media.css">
    <title>Media</title>
</head>

<body>
    <h1 align="center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">My media page</h1>
    <div id="image" align="middle" style="padding:20px">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d7/Harry_Potter_character_poster.jpg/220px-Harry_Potter_character_poster.jpg"
        alt="Harry Potter photo" >
        <!-- <img src=""
        alt="Harry Potter photo" > -->
    </div>
    <div id="video" align="middle" style="padding:20px">
        <!-- <video controls>    
            Add a video to the root folder            
            Video is not supported by your browser
        </video> -->
        <!--Embedding a YouTube video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nSDgHBxUbVQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
    <div id="sound" align="middle" style="padding:20px">
        <audio id="player" controls>
            <source src="Ariana_Grande_-_God_is_a_woman.mp3" type="audio/mp3"> Audio element not supported by your browser
        </audio>
    </div>
</body>

</html>
